	<div class="suphead">
<form class="form-reg" action="profile.html" >
	<div class="inf">
	<h1 >Добро пожаловать</h1>
	<h3>Зарегистрируйтесь для оформления билетов</h3>
</div>

	<div class="forms-reg">
		<input type="text" placeholder = "Имя" required class="test-2-name"></input>
		<input type="text" placeholder = "Фамилия" required class="test-2-last"></input>
		<input type="text" placeholder = "Номер документа" required class="test-2-doc"></input>
		<input type="tel" name="phone_number" list="tel-list"  required="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" class = "test-2-phone" placeholder="+7 (900) 123-45-67" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}">
		 <input type="password" placeholder = "Пароль"  id="pass-old" class="test-2-pass" pattern="^(?=.*\d)(?=.*[!*$]).{7,}$" 
  title="Пароль должен содержать минимум 1 цифру быть не менее 7 символов и содержать один из знаков: !, *, $" required>

		<input  id="pass-new"  placeholder = "Повторите пароль" required class="test-2-pass2" type="password" onblur="chek()"></input>


		
		<button href = "profile.html"class="test-2-btn">Зарегистрироваться</button>
		<div id="prob">
			
		</div>
		<h4>Есть аккаунт? <a href = "login.html" class="topreg">Войти!</a></h4>

</div>
